<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add meta tags, title, and link to styles.css here -->
    <meta charset="UTF-8">
    <meta name="description" content="Outfitte Signup">
    <meta name="keywords" content="HTML, CSS, Signup, Clothing, Outfitte">
    <meta name="author" content="Sean Pham, Wilson Zheng">
    <title>Signup - Outfitte</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <!-- Logo and website name go here -->
        <img src="logo.png" alt="logo" width="50px"> 
        <span>Outfitte</span>
    </header>
    
    <div>
        <!-- Navigation links go here -->
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login</a>
    </div>

    <main>
        <!-- Sign Up Section -->
        <section class="sign-up">
            <form action="#" method="post" id="signupform">
                <label for="username">Username:</label>
                <label></label>
                <input type="text" id="username" name="username" required placeholder="Input username here">
                <label></label>

                <label for="password">Password:</label>
                <label></label>
                <input type="password" id="password" name="password" required placeholder="Input password here">
                <label></label>

                <label for="confirm-password">Confirm Password:</label>
                <label></label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat password here">
                <label></label>

                <label for="email">Email:</label>
                <label></label>
                <input type="email" id="email" name="email" required placeholder="Input email here">
            
                <button type="submit" name="submit" class="sign-up-btn">Signup</button>
            </form>

            
            <script>
                document.getElementById('signupform').addEventListener('submit', function(event) {
                    var username = document.getElementById('username');
                    var password = document.getElementById('password');
                    var confirmPassword = document.getElementById('confirm-password');
                    var email = document.getElementById('email');
                    let div = document.getElementById('sign-up-error');

                    div.innerHTML = "";

                    
                    if (!isValidUsername(username.value)) {
                        div.innerHTML += "<p>Check the Username.</p>"
                        event.preventDefault();
                    }
                    if (!isValidPassword(password.value)) {
                        div.innerHTML += "<p>Check the Password.</p>"
                        event.preventDefault();
                    }
                    if (confirmPassword.value !== password.value) {
                        div.innerHTML += "<p>Password doesn't match.</p>"
                        event.preventDefault();
                    }
                    if (!isValidEmail(email.value)) {
                        div.innerHTML += "<p>Check the Email.</p>"
                        event.preventDefault();
                    }
                });

                function isValidUsername(username) {
                    var regex = /^[A-Za-z0-9_-]{3,20}$/;
                    return regex.test(username);
                }
            
                function isValidPassword(password) {
                    var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_=\[\]{}|;:'\",.<>?/`~+]).{8,}$/;
                    return regex.test(password);
                }
            
                function isValidEmail(email) {
                    var regex = /^[^\s@]+@[^\s@]+\.(com|net|io)$/;
                    return regex.test(email);
                }
            </script>
        </section>
        <section class="sign-up-error">
            <div id="sign-up-error"></div>
        </section>
    </main>

    <footer>
        <!-- Copyright notice goes here -->
        <p>Copyright Sean Pham, Wilson Zheng</p>
    </footer>
</body>
</html>
