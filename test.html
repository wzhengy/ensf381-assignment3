<!DOCTYPE html>
<html>
<head>
    <title>Add and Remove Lines</title>
    <script>
        let lineCount = 0;

        function addLine() {
            // Get the div element
            let div = document.getElementById("myDiv");

            // Generate a unique id for the line
            let lineId = "line" + lineCount++;

            // Add a new line and a button to the div
            div.innerHTML += `<p id='${lineId}'>This is a new line <button onclick='removeLine("${lineId}")'>Remove</button></p>`;
        }

        function removeLine(lineId) {
            // Get the line element
            let line = document.getElementById(lineId);

            // Remove the line element from its parent element
            line.parentNode.removeChild(line);
        }
    </script>
</head>
<body>
    <div id="myDiv"></div>
    <button onclick="addLine()">Add Line</button>
</body>
</html>
